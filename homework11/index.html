     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="box">
         <input type="checkbox">
         <div class="line-1 line">

            <div class="short"></div>
         </div>
         <div class="line-2 line">
            <div class="long"></div>
            <div class="short"></div>
         </div>
         <div class="line-3 line">
            <div class="short"></div>
            <div class="long"></div>
         </div>
        </div>
         <div class="container-ball">
             <div class="ball ball-1"></div>
             <div class="ball ball-2"></div>
             <div class="ball ball-3"></div>
             <div class="ball ball-4"></div>
             <div class="ball ball-5"></div>
             <div class="ball ball-6"></div>
             <div class="ball ball-7"></div>
             <div class="shadow">
                 <div class="sh shadow-1"></div>
                 <div class="sh shadow-2"></div>
                 <div class="sh shadow-3"></div>
                 <div class="sh shadow-4"></div>
                 <div class="sh shadow-5"></div>
                 <div class="sh shadow-6"></div>
                 <div class="sh shadow-7"></div>
             </div>
         </div>
